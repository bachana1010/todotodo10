
<div class="masthead" >
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="form-group">
        <label for="exampleInputEmail1" class="emailAddress1">Email address</label>
        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1" class="exampleInputPassword1">Password</label>
        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>

      <button type="submit" class="loginbutton">Login</button>
    </form>

  <a routerLink="/registration" id="question-login">New user? sign up</a>
  </div>
