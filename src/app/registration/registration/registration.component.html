
<div class="registration-container">

<div class="masthead">
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
  </div>
  
  
                
             
  
                  <form [formGroup]="signupForm" (ngSubmit)="signUp(signupForm)">
                    
                      <div class="form-group">
                          <label class="usernameRegistration">username</label>
                          <input formControlName="username" type="text" class="form-control" id="exampleInputPassword1" placeholder="username">
                        </div>
  
                        <div class="requ error-message" *ngIf= "signupForm.get('username').touched && signupForm.get('username').hasError('required')">
                              please provite a name
                        </div>
  
                    <div class="form-group">
                      <label class="emailRegistration">email</label>
                      <input formControlName= "email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email">
                    </div>
  
                    <div class="requ error-message"*ngIf="signupForm.get('email').touched &&  signupForm.get('email').hasError('required')">
                      email is necessary
                </div>
  
                <div class="requ error-message"*ngIf="signupForm.get('email').touched &&  signupForm.get('email').hasError('email')">
                  write in email format
            </div>
  
                    <div class="form-group">
                      <label class="passwordRegistration">password</label>
                      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
                    </div>
                    
                    <button type="submit" class="loginbutton">Sign Up</button>
                  </form>
                  <a routerLink="/login" id="question-registration">Aready registeded? login</a>
  
              </div>
            </div>
